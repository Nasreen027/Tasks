    <div class="container">
        <div class="row">

            <div class="col-md-6 mt-5">
                <h1 class="h1 pt-5">Contact us</h1>
                <p>Our friendly team would love to hear from you :)</p>
                <div class="mt-5">
                    <label for=""><b>First name</b></label>
                    <input type="text" placeholder="first name" class="form-control">

                </div>
                <div class="form-group">
                    <label for=""><b>Last name</b></label>
                    <input type="text" placeholder="last name" class="form-control">

                </div>

                <div class="form-group mt-3">
                    <label for="" class="h6"><b>Email</b></label>
                    <input class="form-control" placeholder="itanexample@gmail.com"/>

                </div>

                <div class="form-group mt-3">
                    <label for="" class="h6"><b>Phone</b></label>
                    <input class="form-control" placeholder="03 xxxxxxxxx" />

                </div>
                <div class="form-group">
                    <label for=""><b>Message</b></label>
                    <textarea name="" cols="30" rows="6" class="form-control"
                        placeholder="I would like to ask you..."></textarea>

                </div>
                <button type="button" class="dark_button btn btn-dark" onclick="Dark_Mode()">Send message</button>
            <button type="button" class="light_button btn btn-light" onclick="Dark_Mode()">Send message</button>

            </div>

            <div class="col-md-6 mt-5"><img src="about.svg" alt=""></div>
        </div><br>
        <div>
            <button type="button" class="dark_button btn btn-dark" onclick="Dark_Mode()">Turn on darkmode</button>
            <button type="button" class="light_button btn btn-light" onclick="Dark_Mode()">Turn on light mode</button>
        </div>
        </div>

            <!-- </div> -->


            <script>
                let Dark_Mode = () => {
                    var element = document.body;
                    element.classList.toggle("dark");

                    $("button").toggle();

                }

            </script>
